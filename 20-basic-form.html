<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function display_value() {
            const urlParams = new URLSearchParams(window.location.search)
            document.getElementById('sid').innerHTML = urlParams.get('sid') 
            document.getElementById('sname').innerHTML = urlParams.get('sname')
            document.getElementById('phone').innerHTML = urlParams.get('phone')
        }
    </script>
    <title>20-get-data.html</title>
</head>
<body onload="display_value()">
    <p id="sid"></p>
    <p id="sname"></p>
    <p id="phone"></p>
</body>
</html>
